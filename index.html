<!DOCTYPE html>
<html>
    <head>
        <meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hora actual</title>
    </head>
    <body>
        <script>
            let d = new Date();
            document.body.innerHTML = "<h1>la Hora colombiana actual"+d.getSeconds()+": segundos"+d.getMinutes()+": minutos"+d.getHours()+": horas"+"</h1>";

        </script>
    </body>
</html>
